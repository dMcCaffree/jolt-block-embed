<script>
  (function () {
    if (window.attachEvent) {
      window.attachEvent('onload', injectScript);
    } else {
      window.addEventListener('load', injectScript, false);
    }

    function injectScript() {
      var newScript = document.createElement('script');
      var firstExistingScriptTag = document.getElementsByTagName('script')[0];

      newScript.type = 'text/javascript';
      newScript.async = true;
      newScript.src = 'https://cdn.jsdelivr.net/npm/spotlight-widget';
      firstExistingScriptTag.parentNode.insertBefore(newScript, firstExistingScriptTag);
    }
  })();
</script>
